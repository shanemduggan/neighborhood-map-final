<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neighborhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src='http://code.jquery.com/jquery.min.js' type='text/javascript'></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>

		<h1 style="text-align: center; margin: 0%;" class="site-header">Neighborhood Map</h1>
			
		<div class="row">
			<div class="col-md-3" style="padding-right: 0%;">
				<form>
				<input type="text" id="searchbar" name="searchbar" class="form-control" data-bind="value: search, valueUpdate: 'afterkeydown'" placeholder="Search Locations">
				</form>

			
				<div id="list">
					<ul data-bind="foreach: filteredItems" class="main-nav">
					  <li data-bind="text: $data.name, click: $parent.setLocation" class="main-nav-item col-md-12">Link</li>
					</ul>
				</div>		
			</div>
				
		<div class="col-md-9" style="padding-left: 0%;">
			<div class="" id="map"></div>
		</div>
	</div>

	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpnWCrpTJ2QJu1rMqbWIkwwCVKVVL1mgk"></script>
		<script src="js/lib/knockout-3.2.0.js"></script>
		<script src="js/app.js"></script>
    </body>
</html>
